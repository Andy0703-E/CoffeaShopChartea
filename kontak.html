<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffea Shop Chartea</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Lacquer&family=Merienda:wght@300..900&display=swap');

        body {
            font-family: "Lacquer", system-ui;
        }

        .bg-tea-background {
            background: #8B4513;

        }

        /* Ensure map container takes full width and height */
        #map {
            height: 400px;
            /* Adjust height */
            width: 100%;
            z-index: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-tea-background p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <a href="#" class="text-white text-2xl font-bold">Coffea Shop Chartea</a>

            <!-- Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="./" class="text-white hover:text-gray-300 transition">Home</a>
                <a href="./menu.html" class="text-white hover:text-gray-300 transition">Menu</a>
                <a href="./alamat.html" class="text-white hover:text-gray-300 transition">Alamat</a>
                <a href="./kontak.html" class="text-white hover:text-gray-300 transition">Kontak</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-tea-background p-4 space-y-4">
            <a href="./" class="text-white hover:text-gray-300 transition">Home</a>
            <a href="./menu.html" class="text-white hover:text-gray-300 transition">Menu</a>
            <a href="./alamat.html" class="text-white hover:text-gray-300 transition">Alamat</a>
            <a href="./kontak.html" class="text-white hover:text-gray-300 transition">Kontak</a>
        </div>
    </nav>
    <script>
        // Mobile menu toggle script
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <!-- Kontak Section -->
    <section id="kontak" class="mt-5">
        <div class="flex justify-center ,mb-10">
            <form action="#" method="post" class="w-full max-w-lg bg-tea-background rounded-lg shadow-lg p-8">
                <div class="mb-6">
                    <label for="name" class="block text-white font-bold mb-2">Nama</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-white font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-white font-bold mb-2">Pesan</label>
                    <textarea id="message" name="message" rows="4" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full border border-white text-white font-bold py-3 rounded-lg transition duration-300">Kirim
                    Pesan</button>
            </form>
        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-tea-background text-white text-center fixed bottom-0 w-full py-4">
        <p>&copy; 2024 Coffea Shop Chartea. All Rights Reserved.</p>
    </footer>

</body>

</html>
